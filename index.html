<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
<section class="preloader" id="loader">
  <div class="loader">
    <span></span>
    <div id="dot-1" class="dot"></div>
    <div id="dot-2" class="dot"></div>
    <div id="dot-3" class="dot"></div> 
    <div id="dot-4" class="dot"></div>
    <div id="dot-5" class="dot"></div>
  </div>
</section>
<div id="content" style="display: none;">
<section class="login-page">
  <div class="wrapper">
    <div class="card-switch">
        <label class="switch">
           <input type="checkbox" class="toggle">
           <span class="slider"></span>
           <span class="card-side"></span>
           <div class="flip-card__inner">
              <div class="flip-card__front">
                <div class="heading">Log In</div>
                <div class="form">
                  <input class="input" placeholder="E-mail" type="email" id="signInEmail" required>
                  <input class="input" placeholder="Password" type="password" id="signInPassword" required>
                  <span class="forgot-password"><a href="admin.html">Admin page</a></span>
                  <button class="login-button" onclick="rsignIn()">Log in</button> 
                </div>
              </div>
              <div class="flip-card__back">
                <div class="heading">Sign Up</div>
                <div class="form">
                  <input class="input" placeholder="E-mail" type="email" id="signUpEmail" required>
                  <input class="input" placeholder="Password" type="password" id="signUpPassword" required>
                  <button class="login-button" onclick="rsignUp()">Sign Up</button>
                </div>
              </div>
           </div>
        </label>
    </div>   
</div>
</section>

<section class="homepage">
  <button class="Btn" onclick="signOut()">
  
    <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
    
    <div class="text">Sign out</div>
  </button>
    <h1>Explore Locations</h1>
    <div id="locationInfo" style="margin: 10px 0 0 5px; color: greenyellow;"></div>
    <br>

    <div class="group">
      <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
      <input type="search" class="input" id="searchBar" placeholder="Serch location">
    </div>
    <br>
    <br>  
    <h2>Location List</h2>
    <br>
    
    <div id="locationList"></div>

</section>
</div>

</html>
